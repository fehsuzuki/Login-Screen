<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link rel="stylesheet" href="style.css">
    <title>Login TCESP</title>
</head>
<body>
    <header class="header">
        <div>
            <img src="assets/tcesp-logo.png" alt="">
        </div>
    </header>
    <main class="container">
        <section class="login-container">
            <div class="login-text">
                <p>Entre na sua conta</p>
            </div>
            <div class="options-login">
                <button class="login-google">
                    <i class='bx bxl-google'></i>
                    Use Google
                </button>
                <button class="login-apple">
                    <i class='bx bxl-apple'></i>
                    Use Apple
                </button>
            </div>
            <div class="or">
                <p>Ou</p>
                <div class="divider"></div>
            </div>
            <div class="campo-email">
                <label for="inputEmail">Email:</label>
                <div class="custome-input">
                    <input type="text" class='input 'id="inputEmail" placeholder="Seu Email">
                    <i class='bx bx-at'></i>
                </div>
            </div>
            <div class="campo-senha"></div>
            <label id='lblSenha' for="inputSenha">Senha:</label>
            <div class="custome-input">
                <input type="password" class='input'id="inputSenha" placeholder="Sua senha">
                <i class='bx bx-lock-alt'></i>
            </div>
            <div class="login-button">
                <button>Login</button>
            </div>
            <div class="footer">
                <button>Resetar Senha</button>
                <button>NÃ£o tem uma conta?</button>
            </div>
        </section>
    </main>
</body>
</html>
